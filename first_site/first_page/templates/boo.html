<!DOCTYPE html> 

<html>
    <head>
        <title>{{page_title}}</title>
    </head>
    <body>
        <header></header>
        <main>
            <h1>{{page_title}}</h1>
            {% for book in books %}
                <div>
                    <p>{{book.title}}, {{book.year}}</p>
                    <p>{{book.description}}</p>
                    <hr>
                </div>
            {% endfor %}
        </main>
        <footer></footer>
    </body>
</html>
